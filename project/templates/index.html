<!DOCTYPE html>
<html>
   <head>
      <title>Dashboard</title>
      <link rel="stylesheet" href="./static/lib/css/bootstrap.min.css">
      <link rel="stylesheet" href="./static/lib/css/keen-dashboards.css">
      <link rel="stylesheet" href="./static/lib/css/dc.css">
      <link rel="stylesheet" href="./static/css/custom.css">
   </head>
   <body class="application">
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
         <div class="container-fluid">
            <div class="navbar-header">
               <a class="navbar-brand" href="./">Trending YouTube Video Statistics (YouTube Canada)</a>
            </div>
         </div>
      </div>
      <div class="container-fluid">
         <div class="row">
            <div class="col-sm-12">
               <div class="row">
                  <div class="col-sm-12">
                     <!-- Likes Chart -->
                     <div class="col-sm-6">
                        <div class="chart-wrapper">
                           <div class="chart-title">
                              <h4> Trending Videos - Likes </h4>
                           </div>
                           <div class="chart-stage">
                              <div id="row-chart"></div>
                           </div>
                        </div>
                     </div>
                     <!-- Views Chart -->
                     <!-- Dislikes Chart -->
                     <div class="col-sm-6">
                        <div class="chart-wrapper">
                           <div class="chart-title">
                              <h4> Trending Videos - Dislikes </h4>
                           </div>
                           <div class="chart-stage">
                              <div id="bubble-chart"></div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <!-- Views Chart -->
                 <div class="col-sm-12">
                  <div class="col-sm-6">
                     <div class="chart-wrapper">
                        <div class="chart-title">
                           <h4> Which YouTube Channels have the Most Views? </h4>
                        </div>
                        <div class="chart-stage" align="center">
                           <div id="pie-chart"></div>
                        </div>
                     </div>
                  </div>
                   <div class="col-sm-6">
                     <div class="chart-wrapper">
                        <div class="chart-title">
                           <h4> How does the published time of a video affect its total views? </h4>
                        </div>
                        <div class="chart-stage" align="center">
                          <iframe style="border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);" width="640" height="480" src="https://charts.mongodb.com/charts-project-0-bkcvu/embed/charts?id=2d2dd8ea-0851-48e9-b978-e3c6d1da0e8f&tenant=2e1fd572-72c4-4228-98b7-7f8b8c455e4a"></iframe>
                        </div>
                     </div>
                  </div>
                 </div>
               </div>
            </div>
         </div>
         <!--
            <div class="col-sm-12">

                    <div class="col-sm-12">
                      <div class="chart-wrapper">
                        <div class="chart-title">
                          Data Table
                        </div>
                        <div class="chart-stage" style="background-color:#566573;">
                          <div id="data-chart"></div>
                        </div>
                      </div>
                    </div>
            </div>
            -->
         <div class="col-sm-12">
            <div class="col-sm-12">
               <div class="chart-wrapper">
                  <div class="chart-title">
                     <h4> Total Number of Comments in Trending Videos </h4>
                  </div>
                  <div class="chart-stage" align="center" >
                   <iframe style="border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);" width="640" height="480" src="https://charts.mongodb.com/charts-project-0-bkcvu/embed/charts?id=b02a34f9-0fd2-4f85-b8da-86de4055bfe1&tenant=2e1fd572-72c4-4228-98b7-7f8b8c455e4a"></iframe>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="./static/lib/js/jquery.min.js"></script>
      <script src="./static/lib/js/bootstrap.min.js"></script>
      <script src="./static/lib/js/crossfilter.js"></script>
      <script src="./static/lib/js/d3.js"></script>
      <script src="./static/lib/js/dc.js"></script>
      <script src="./static/lib/js/queue.js"></script>
      <script src="./static/lib/js/keen.min.js"></script>
      <script src="./static/js/graphs.js" type="text/javascript"></script>
   </body>
</html>
